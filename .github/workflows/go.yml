on: [push, pull_request]
name: Build
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get -y install libxi-dev libxinerama-dev libxcursor-dev libxrandr-dev libgl1-mesa-dev
      if: runner.os == 'Linux'
    - name: Build
      run: go build ./...
      working-directory: raylib
    - name: Verify dependencies
      run: go mod verify
      working-directory: raylib
    - name: Build
      run: go build -v ./...
      working-directory: raylib
    - name: Run go vet
      run: go vet ./...
      working-directory: raylib
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
      working-directory: raylib
    - name: Run staticcheck
      run: staticcheck ./...
      working-directory: raylib
    - name: Run tests
      run: go test -race -vet=off ./...
      working-directory: raylib

  test-drm:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get -y install libegl1-mesa-dev libdrm-dev
    - name: Build
      run: go build -tags drm
      working-directory: raylib

  test-sdl:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get -y install libgl1-mesa-dev libsdl2-dev
    - name: Build
      run: go build -tags sdl
      working-directory: raylib

  test-wayland:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get -y install libgl1-mesa-dev libwayland-dev libxkbcommon-dev
    - name: Build
      run: go build -tags wayland
      working-directory: raylib

  test-examples:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get -y install libxi-dev libxinerama-dev libxcursor-dev libxrandr-dev libgl1-mesa-dev
    - name: Build
      run: go build ./...
      working-directory: examples
